<html>

<head>
    <link href='css/objects.css' rel='stylesheet'>
    <link href='css/tcp_ip.css' rel='stylesheet'>
</head>

<body>
    
    <div class='bigtriangle chip'></div>    

    <div class='node one'><span>ip: 212.19.20.115</span></div>
    <div class='node two'><span>ip: 42.93.244.69</span></div>

    <div class='nameserver'>
        <div class='frame'>mac addr<br>(src, dest)</div>
        <div class='frame'>ip addr<br>(src, dest)</div>
        <div class='frame'>port<br>(src, dest)</div>
        <div class='frame'>segment<br>number</div>
        <div class='frame last'>content</div>
    </div>

    <div class='bigtriangle chip head'></div>
    <div class='bigtriangle chip uparm'></div>
    <div class='bigtriangle chip rightarm'></div>

    <div class='finger'></div>
</body>

</html>
