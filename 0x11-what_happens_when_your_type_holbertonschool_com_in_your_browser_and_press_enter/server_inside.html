<html>

<head>
    <link href='css/objects.css' rel='stylesheet'>
    <link href='css/server_inside.css' rel='stylesheet'>
</head>

<body>
    
    <div class='node one'><span>ip: 192.168.1.2</span></div>
    <div class='node two'><span>ip: 192.168.1.3</span></div>
    <div class='node three'><span>ip: 192.168.1.4</span></div>

    <div class='bigtriangle chip web out web1_to_outside'></div>
    <div class='bigtriangle chip web out web2_to_outside'></div>
    <div class='bigtriangle chip web out web3_to_outside'></div>

    <div class='smalltriangle chip code code1_to_web1'></div>
    <div class='smalltriangle chip code code2_to_web2'></div>
    <div class='smalltriangle chip code code3_to_web3'></div>

    <div class='bigtriangle web app chip web1_to_app1'></div>
    <div class='bigtriangle web app chip web2_to_app2'></div>
    <div class='bigtriangle web app chip web3_to_app3'></div>

    <div class='bigtriangle chip app as app1_to_database1'></div>
    <div class='bigtriangle chip app as app2_to_database2'></div>

    <div class='bigtriangle chip db db_to_db'></div>

    <div class='nameserver webserver one'><span>Web Server</span>
        <span class="footer">Port: 80</span>
    </div>
    <div class='nameserver webserver two'><span>Web Server</span>
        <span class="footer">Port: 80</span>
    </div>
    <div class='nameserver webserver three'><span>Web Server</span>
        <span class="footer">Port: 80</span>
    </div>

    <div class='nameserver appserver one'><span>Application Server</span>
        <span class="footer">Port: 5000</span>
    </div>
    <div class='nameserver appserver two'><span>Application Server</span>
        <span class="footer">Port: 5000</span>
    </div>
    <div class='nameserver appserver three'><span>Application Server</span>
        <span class="footer">Port: 5000</span>
    </div>

    <div class='nameserver codebase one'><span>Code Base</span></div>
    <div class='nameserver codebase two'><span>Code Base</span></div>
    <div class='nameserver codebase three'><span>Code Base</span></div>

    <div class='nameserver sql one'><span>Database</span>
        <span class="footer">Port: 1433</span>
    </div>
    <div class='nameserver sql two'><span>Database</span>
        <span class="footer">Port: 1433</span>
    </div>
    <div class='nameserver sql three'><span>Database</span>
        <span class="footer">Port: 1433</span>
    </div>

    
</body>


</html>
